<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<style>
    input{
        margin-top: 15px;
        margin-bottom: 15px;
    }
</style>
<div class="container text-center col-lg-3" style="margin-top: 50px;">
    <form class="form-signin" th:action="@{/login}" method="POST">
        <h3 th:if="${loginError}" class="error">Wrong user or password</h3>
        <h1 class="h3 mb-3 font-weight-normal">Zaloguj sie</h1>
        <label for="login" class="sr-only">Login</label>
        <input type="text" name="login" id="login" class="form-control" placeholder="Login" required autofocus>

        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="text-muted">&copy; Pawe≈Ç Szczurek</p>
    </form>
</div>

</body>
</html>
