<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<!--<input type="button"  onclick="location.href='/movies'" value="Show movies">-->
<!--<input type="button"  onclick="location.href='/movies/rental'" value="Show movies rental">-->

<button id="data">Get movies</button>

<div id="data-list"></div>
<!--th:object="${client}"-->
<div class="container text-center col-lg-4" style="margin-top: 50px; border: 1px solid black;">
    <form class="form-signin text-center" th:action="@{/admin}" method="POST">
        <h1 class="h3 mb-3 font-weight-normal">Add Client</h1>
        <label for="name" class="sr-only">Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Name" required autofocus>

        <label for="surname" class="sr-only">Password</label>
        <input type="text" name="surname" id="surname" class="form-control" placeholder="Surname" required>

        <label for="address" class="sr-only">Address</label>
        <input type="text" name="address" id="address" class="form-control" placeholder="Address" required>

        <label for="phone" class="sr-only">Password</label>
        <input type="number" name="phone" id="phone" class="form-control" placeholder="123 123 123" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-bottom: 15px">Add client</button>
        <h3 th:if="${clientCreated}" class="error">Client created!</h3>
    </form>
</div>

<div class="row" style="margin: 10px"></div>

<div id="deleteForm" class="container text-center col-lg-4" style="margin-top: 50px; border: 1px solid black;">
    <form class="form-signin text-center" th:action="@{/admin/delete}" method="post">
        <h1 class="h3 mb-3 font-weight-normal">Delete Client</h1>
        <label for="nameToDelete" class="sr-only">Name</label>
        <input type="text" name="nameToDelete" id="nameToDelete" class="form-control" placeholder="Name" required autofocus>

        <label for="surnameToDelete" class="sr-only">Password</label>
        <input type="text" name="surnameToDelete" id="surnameToDelete" class="form-control" placeholder="Surname" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-bottom: 15px">Delete client</button>
        <h3 th:if="${clientDeleted}" class="error">Client deleted!</h3>
        <h3 th:if="${clientNotFound}" class="error">Client not found!</h3>
    </form>
</div>

<div class="row" style="margin: 10px"></div>

<div id="updateMovieForm" class="container text-center col-lg-4" style="margin-top: 50px; border: 1px solid black;">
    <button id="clientsDisplay" style="padding: 5px; margin: 10px">Display clients</button>
    <form class="form-signin text-center" th:action="@{/admin/update}" method="post">
        <h1 class="h3 mb-3 font-weight-normal">Update Client</h1>
        <label for="idToUpdate" class="sr-only">Give client id u want to update</label>
        <input type="text" name="idToUpdate" id="idToUpdate" class="form-control" placeholder="Id" required autofocus>

        <label for="nameToUpdate" class="sr-only">Name</label>
        <input type="text" name="nameToUpdate" id="nameToUpdate" class="form-control" placeholder="Name" required autofocus>

        <label for="surnameToUpdate" class="sr-only">Password</label>
        <input type="text" name="surnameToUpdate" id="surnameToUpdate" class="form-control" placeholder="Surname" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-bottom: 15px">Update client</button>
        <h3 th:if="${clientCreatedOrUpdated}" class="error">Client updated!</h3>
        <h3 th:if="${clientNotFoundOnUpdate}" class="error">Client not found!</h3>
    </form>
    <div id="data-list-clients"></div>
</div>

<div class="row" style="margin: 10px"></div>

<div id="addMovie" class="container text-center col-lg-4" style="margin-top: 50px; border: 1px solid black;">
    <form class="form-signin text-center" th:action="@{/admin/addMovie}" method="post">
        <h1 class="h3 mb-3 font-weight-normal">Add movie</h1>

        <label for="addCategory" class="sr-only">Category</label>
        <input type="text" name="addCategory" id="addCategory" class="form-control" placeholder="Category" required autofocus>

        <label for="addRating" class="sr-only">Rating</label>
        <input type="number" name="addRating" id="addRating" class="form-control" min="0" max="10" placeholder="Rating" required>

        <label for="addDirector" class="sr-only">Director</label>
        <input type="text" name="addDirector" id="addDirector" class="form-control" placeholder="Director" required>

        <label for="addPlot" class="sr-only">Plot</label>
        <input type="text" name=addPlot"" id="addPlot" class="form-control" placeholder="Plot" required>

        <label for="addTitle" class="sr-only">Title</label>
        <input type="text" name="addTitle" id="addTitle" class="form-control" placeholder="Title" required>

        <label for="addActors" class="sr-only">Actors</label>
        <input type="text" name="addActors" id="addActors" class="form-control" placeholder="Actor1,Actor2" required>

        <label for="addYear" class="sr-only">Release Year</label>
        <input type="number" name="addYear" id="addYear" class="form-control" placeholder="np. 2022" required>


        <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-bottom: 15px">Add movie</button>
        <h3 th:if="${movieAdded}" class="error">Movie added!</h3>
    </form>
</div>

<div class="row" style="margin: 10px"></div>

<div id="deleteMovie" class="container text-center col-lg-4" style="margin-top: 50px; border: 1px solid black;">
    <form class="form-signin text-center" th:action="@{/admin/deleteMovie}" method="post">
        <h1 class="h3 mb-3 font-weight-normal">Delete movie</h1>

        <label for="movieToDelete" class="sr-only">Give movie's ID to delete</label>
        <input type="number" name="movieIdToDelete" id="movieToDelete" class="form-control" placeholder="np. 2" required autofocus>

        <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-bottom: 15px">Delete movie</button>
        <h3 th:if="${MovieDeleted}" class="error">Movie deleted!</h3>
        <h3 th:if="${MovieNotFound}" class="error">Movie not found!</h3>
    </form>
</div>

<script type="text/javascript" th:src="@{/fetchAdminPage.js}"></script>
</body>
</html>
