<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<input type="button"  onclick="location.href='/movies'" value="Show movies">
<input type="button"  onclick="location.href='/movies/rental'" value="Show movies rental">

<button onclick="getData()">Get Data</button>
<button id="data">Get Data2</button>
<div id="data-list"></div>
<!--th:object="${client}"-->
<div class="container text-center col-lg-4" style="margin-top: 50px; border: 1px solid black;">
    <form class="form-signin text-center" th:action="@{/admin}" method="POST">
        <h1 class="h3 mb-3 font-weight-normal">Add Client</h1>
        <label for="name" class="sr-only">Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Name" required autofocus>

        <label for="surname" class="sr-only">Password</label>
        <input type="text" name="surname" id="surname" class="form-control" placeholder="Surname" required>

        <label for="address" class="sr-only">Address</label>
        <input type="text" name="address" id="address" class="form-control" placeholder="Address" required>

        <label for="phone" class="sr-only">Password</label>
        <input type="number" name="phone" id="phone" class="form-control" placeholder="123 123 123" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-bottom: 15px">Add client</button>
        <h3 th:if="${clientCreated}" class="error">Client created!</h3>
    </form>
</div>

<div class="row" style="margin: 10px"></div>

    <div id="deleteForm" class="container text-center col-lg-4" style="margin-top: 50px; border: 1px solid black;">
        <form class="form-signin text-center" th:action="@{/admin/delete}" method="post">
            <h1 class="h3 mb-3 font-weight-normal">Delete Client</h1>
            <label for="nameToDelete" class="sr-only">Name</label>
            <input type="text" name="nameToDelete" id="nameToDelete" class="form-control" placeholder="Name" required autofocus>

            <label for="surnameToDelete" class="sr-only">Password</label>
            <input type="text" name="surnameToDelete" id="surnameToDelete" class="form-control" placeholder="Surname" required>

            <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-bottom: 15px">Delete client</button>
            <h3 th:if="${clientDeleted}" class="error">Client deleted!</h3>
            <h3 th:if="${clientNotFound}" class="error">Client not found!</h3>
        </form>
    </div>
<script type="text/javascript" th:src="@{/fetchAdminPage.js}"></script>
</body>
</html>
